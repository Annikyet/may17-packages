<!doctype html>
<html lang="en">
  <head>
    <title>Package Finder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="sketchy.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header>
      <nav class="navbar container-fluid d-flex justify-content-between">
        <h1 class="navbar-brand">Filter:</h1>
        <button onclick="filter('heavy')" class="btn btn-primary">Heavy</button>
        <button onclick="filter('priority')" class="btn btn-primary">Priority</button>
        <button onclick="filter('fragile')" class="btn btn-primary">Fragile</button>
        <button onclick="reset()" class="btn btn-danger">Reset</button>
      </nav>
    </header>
    <main class="d-flex flex-column" id="package-cards">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">To: </h2>
          <h3 class="card-subtitle">Tracking: </h3>
          <div class="container-fluid">
            <div class="row">
              <div class="col-4">
                <p class="card-text text-center">Heavy</p>
              </div>
              <div class="col-4">
                <p class="card-text text-center">Priority</p>
              </div>
              <div class="col-4">
                <p class="card-text text-center">Fragile</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
